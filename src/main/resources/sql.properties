#Login Queries
sql.login.getLoginDetailsByEmailId = SELECT user_id as userId, email_id as emailId, password, un_suc_atmpt as failedLoginAttempts, locked as isLocked FROM login_dtl1 WHERE email_id = :emailId;
sql.login.lockUserAccount = UPDATE login_dtl1 SET un_suc_atmpt = un_suc_atmpt + 1, locked = :locked WHERE user_id = :userId;
sql.login.updateFailedAttempts = UPDATE login_dtl1 SET un_suc_atmpt = un_suc_atmpt + 1 WHERE user_id = :userId;
sql.login.updateLastLogin = UPDATE login_dtl1 SET last_login = CURRENT_TIMESTAMP WHERE user_id = :userId;
